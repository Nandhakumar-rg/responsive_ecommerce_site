<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/sign.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="resources/js/imple.js"></script>
    <title>omnifood signup</title>
  </head>
  <body>
    <nav class="sticky">
      <div class="row">
        <img
          src="resources/img/logo-white.png"
          alt="Omnifood logo"
          class="logo"
        />
        <a href="#"
          ><img
            src="resources/img/logo.png"
            alt="Omnifood logo"
            class="logo-black"
        /></a>

        <ul class="main-nav js--main-nav">
          <li><a href="index.html">home</a></li>
          <li><a href="order.html">order now</a></li>
          <li><a href="#works">How it works</a></li>
          <li><a href="#cities">Our cities</a></li>
          <li><a href="signup.html">Sign up</a></li>
        </ul>
      </div>
    </nav>
    <div class="hero">
      <div class="form-box">
        <div class="btn-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">log in</button>
          <button type="button" class="toggle-btn" onclick="register()">register</button>
        </div>
        <div class="social-icons">
          <ul class="social-links">
            <li>
              <a href="#"
                ><ion-icon name="logo-twitter" class="twit"></ion-icon
              ></a>
            </li>
            <li>
              <a href="#"
                ><ion-icon name="logo-facebook" class="face"></ion-icon
              ></a>
            </li>
            <li>
              <a href="#"
                ><ion-icon name="logo-instagram" class="insta"></ion-icon
              ></a>
            </li>
          </ul>
        </div>
        <form action="http://localhost:8000" id="login" class="input">
          <input
            type="name"
            name="name"
            
            placeholder="username"
            required
            class="field"
          />
          <input
            type="password"
            name="password"
            
            placeholder="password"
            required
            class="field"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
          />

          <input type="checkbox" name="checkbox" class="check" /><span
            >remember password</span
          >
          <input value="log in" type="submit" />
        </form>
        <form  id="register" class="input">
          <input
            type="name"
            name="name"
            
            placeholder="username"
            required
            class="field"
          />
          <form class="input">
            <input
              type="email"
              name="email"
            
              placeholder="email id"
              required
              class="field"
            />
          <input
            type="password"
            name="password"
            
            placeholder="password"
            required
            class="field"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          />
          <input type="checkbox" name="checkbox" required class="check" checked/><span
            >i agree to the terms and conditions.</span
          >
          <input value="register" type="submit" />
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

        function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
}

    </script>
    
  </body>
</html>
